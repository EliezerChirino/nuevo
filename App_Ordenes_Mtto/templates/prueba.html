<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="stilos.css">
</head>
<body>
  <header>
    <section class="d-flex justify-content-center col-sm-12 col-xl-5 " >
  <img src="logocorimon.jpg.jpg" id="img">
    </section>
  <section class="d-flex justify-content-center mb-4">
    <div class="container  mt-4  card col-sn-6 p-3 mx-4" id="containerprincipal" >
      <form action="" method="post" id="form" ></form>
    <!--Puesto de trabajo-->
      <div class="container mt-3 mb-2">
  <h4>Indique el puesto de trabajo</h4>
    <select name="cars" class="custom-select mb-3" style="border-width: 3px;">
      <option selected>Puesto de trabajo</option>
      <option value="volvo"> Electricista</option>
      <option value="fiat">Mecánico</option>
      <option value="audi">Supervisor</option>
      <option value="audi">Servicios Generales</option>
    </select>
    
    
    <!-- Ficha del tecnico-->
    <div class="form-group mb-3">
            <label for="ficha" class="text-ibody" required> <h4 class="mb-0"> Ficha del técnico </h4></label>
            <input type="number" class="form-control mt-0" id="ficha"  style="border-width: 3px;" name="ficha" placeholder="Indique la ficha del tecnico que realizó el trabajo" required> <span class="barra"></span>
   </div>
    <!--Tiempo de ejecución-->
    
    <div class="form-group mb-3">
    <label for="tiempo" class="text-ibody" required> <h4 class="mb-0"> Tiempo real </h4></label>
    <input type="number" class="form-control"  id="tiempo"  name="tiempo" placeholder="Indique el tiempo real de ejecución del trabajo" style="border-width: 3px;" required> <span class="barra"></span>
    </div>
     <!--seleccion de notificación-->
     <div class="row">
     <div class="  btn btn-group-succes mb-2 " id="container" data-toggle="buttons" >
      <label class="btn  text-ligth col-sm-6 col-xl-4 -checkbox-inline align-item-center " style="color: white;  background-color: rgb(204, 52, 47); border-width: 3px; border-color: rgb(192, 200, 204);"> 
        <input type="checkbox" class="" autocomplete="off" style="justify-items: left;"> <p id="ñ" >Notificación Final </p>
        <span class="glyphicon glyphicon-ok " style="margin-left: 20px; margin-right: -8px;"> </span>
      </label>
      <label class="btn col-sm-6 col-xl-4 -checkbox-inline " style="color: white; background-color: rgb(204, 52, 47); border-width: 3px; border-color: rgb(192, 200, 204);"> 
        <input type="checkbox" autocomplete="off" class=""><p id="ñ"> Comp. Reservas </p>
        <span class="glyphicon glyphicon-ok" style="margin-left: 20px;"> </span>
      </label>
      <label class="btn  col-sm-6 col-xl-4 -checkbox-inline align-item-center" style="color: white; background-color: rgb(204, 52, 47);border-width: 3px; border-color: rgb(192, 200, 204);"> 
        <input type="checkbox" autocomplete="off" class="" ><p id="ñ"> Sin trabajo restante </p>
        <span class="glyphicon glyphicon-ok" style="margin-left: 20px; margin-right: -23px;"></span>
      </label>

     </div>
    </div>
      <!--Fecha de inicio y hora de inicio, fecha y hora de finalización-->
      <h4 class="mb-2">Fecha y hora  del trabajo</h4>
     <div class="row form-group btn-group-succes d-flex justify-content-center mx-1">
      <label for="tiempostart" class="btn col-sm-4 col-xl-6  d-flex justify-content-center align-item-center" style="color: white; width: 417px; background-color: rgb(204, 52, 47); border-width: 3px; border-color: rgb(192, 200, 204);" >Iniciado   
        <input type="datetime-local" class="form-group  ml-4 mr-0 my-2" id="tiempostart" >
      </label>
      <label for="tiempend" class="btn col-sm-4 col-xl-4 d-flex justify-content-center align-item-center "  style="color: white; width: 417px; background-color:  rgb(204, 52, 47); border-width: 3px; border-color: rgb(192, 200, 204);" >terminado  
        <input type="datetime-local" class="form-group ml-2 mr-0 my-2"id="tiempoend" >
      </label>
     </div>
        <!-- textarea-->
        <div class=" form-group mb-2 mt-3 ">
          <label for="comentario" class="text-ibody " required> <h4> Texto explicativo del proceso de ejecución del trabajo</h4></label>
          <textarea type="text-area" class="form-control  " id="comentario" rows="5" name="comentario" style="border-width: 3px;" placeholder="Ingrese el texto aqui"> </textarea>
        
      </form>
      <div class="d-flex justify-content-center mt-2">
      <button  type="submit" class="btn btn-primary " > Enviar </button>
      </div>
  </form>
</div>
</section>

<footer>
  <div >
  <p class="font-weight-lighr"> ©Elaborado por digitalizacion industrial corimon C.A. 2023</p>
</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
